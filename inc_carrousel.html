<div class="w3-container">
<!-- carrousel bootstrap-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="1.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="3.png" alt="Third slide">

        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>

    <!-- carrousel w3css--
    <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src="1.png" style="width:100%">
        <img class="mySlides" src="2.png" style="width:100%">
        <img class="mySlides" src="3.png" style="width:100%">
    
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    
    <script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
        showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
    }
    </script>
    !--fim carrousel w3css-->
</div>
